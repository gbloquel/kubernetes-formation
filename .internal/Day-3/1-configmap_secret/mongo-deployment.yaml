apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:7
        env:
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-root-password
              key: password
        envFrom:
        - secretRef:
            name: mongo-user-creds
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - mountPath: /data/db
          name: mongo-volume-1
        - mountPath: /config
          name: mongo-config-volume
      volumes:
      - emptyDir: {}
        name: mongo-volume-1
      - configMap:
        name: mongo-config
        items:
        - key: mongod.conf
          path: mongod.conf
